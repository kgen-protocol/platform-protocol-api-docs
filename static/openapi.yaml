    url: https://indi.gg
tags: []
servers:
  - url: https://platform-api.indi.gg
    description: production Environment
  - url: https://platform-api.devindi.gg
    description: staging Environment
components:
  securitySchemes:
    api_key:
      type: apiKey
      in: query
      name: apiKey
      description: Parnter API Key - for application specific calls
  schemas:
    EntrypointResultDTO:
      type: object
      properties:
        context:
          type: object
        content:
          type: string
        name:
          type: string
        short_name:
          type: string
        description:
          type: string
        theme_color:
          type: string
        background_color:
          type: string
        display:
          type: string
        start_url:
          type: string
        scope:
          type: string
        orientation:
          type: string
        lang:
          type: string
        icons:
          type: array
          items:
            type: string
      required:
        - context
        - content
        - name
        - short_name
        - description
        - theme_color
        - background_color
        - display
        - start_url
        - scope
        - orientation
        - lang
        - icons
    EventingMetadataDto:
      type: object
      properties:
        playerId:
          type: string
          description: id of the user in the game
        tournamentId:
          type: string
          description: id of the tournament in the game
        gameId:
          type: string
          description: the game Id, if relevant
        matchId:
          type: string
          description: the match Id, if relevant
        lobbyId:
          type: string
          description: the lobby Id, if relevant
        level:
          type: number
          description: level of user or area, if relevant
        areaCode:
          type: number
          description: id of area code, if relevant
        difficulty:
          type: number
          description: id of game difficulty, if relevant
      required:
        - playerId
        - tournamentId
        - gameId
        - matchId
        - lobbyId
        - level
        - areaCode
        - difficulty
    EventingPayloadScoreDto:
      type: object
      properties:
        value:
          type: number
          description: the score value
      required:
        - value
    EventingLevelUpDto:
      type: object
      properties:
        value:
          type: string
          description: user levelup event
      required:
        - value
    EventingPayloadProgressDto:
      type: object
      properties:
        value:
          type: string
          description: user progression in the game
      required:
        - value
    EventingMatchResultDto:
      type: object
      properties:
        value:
          description: mtachIds that user have won or joined in the game
          type: array
          items:
            type: string
      required:
        - value
    EventingTournamentDto:
      type: object
      properties:
        value:
          description: tournamentids that user have joined in the game
          type: array
          items:
            type: string
      required:
        - value
    EventingLobbyDto:
      type: object
      properties:
        value:
          description: loby Ids that user have joined in the game
          type: array
          items:
            type: string
      required:
        - value
    EventingPayloadDto:
      type: object
      properties:
        achievement:
          description: payload if user has been attributed
          allOf:
            - $ref: '#/components/schemas/EventingPayloadScoreDto'
        levelup:
          description: payload if user has levelup
          allOf:
            - $ref: '#/components/schemas/EventingLevelUpDto'
        score:
          description: payload to updaye user score
          allOf:
            - $ref: '#/components/schemas/EventingPayloadScoreDto'
        progress:
          description: payload to track user progress
          allOf:
            - $ref: '#/components/schemas/EventingPayloadProgressDto'
        matchResult:
          description: payload if user has won a match
          allOf:
            - $ref: '#/components/schemas/EventingMatchResultDto'
        matchJoined:
          description: payload if user has joined a match
          allOf:
            - $ref: '#/components/schemas/EventingMatchResultDto'
        tournamentJoined:
          description: payload if user has joined a tournament
          allOf:
            - $ref: '#/components/schemas/EventingTournamentDto'
        lobbyJoined:
          description: payload if user has joined a lobby
          allOf:
            - $ref: '#/components/schemas/EventingLobbyDto'
      required:
        - achievement
        - levelup
        - score
        - progress
        - matchResult
        - matchJoined
        - tournamentJoined
        - lobbyJoined
    EventingSubmitDto:
      type: object
      properties:
        timestamp:
          type: number
          description: >-
            timestamp of the event submition from the client side - in
            milliseconds
        metadata:
          $ref: '#/components/schemas/EventingMetadataDto'
        payload:
          $ref: '#/components/schemas/EventingPayloadDto'
      required:
        - timestamp
        - metadata
        - payload
    SessionDTO:
      type: object
      properties:
        session_id:
          type: string
        session_start_time:
          type: number
        token:
          type: string
        user_id:
          type: string
        score:
          type: number
        wallet_balance:
          type: number
        wallet_address:
          type: string
        joined_tournaments:
          type: array
          items:
            type: string
      required:
        - session_id
        - session_start_time
        - token
        - user_id
        - score
        - wallet_balance
        - wallet_address
        - joined_tournaments
    SessionStartReqDTO:
      type: object
      properties:
        gamer_id:
          type: string
        email:
          type: string
        username:
          type: string
        level:
          type: number
        rank:
          type: number
        date_joined:
          type: number
        phonenumber:
          type: string
        name:
          type: string
        playertag:
          type: string
        location_name:
          type: string
        location:
          type: object
      required:
        - gamer_id
        - email
        - username
        - level
        - rank
        - date_joined
        - phonenumber
        - name
        - playertag
        - location_name
        - location
    SessionStartRespDTO:
      type: object
      properties:
        token:
          type: string
      required:
