          type: number
        id:
          type: string
        description:
          type: string
        assetUri:
          type: string
      required:
        - value
        - id
        - description
        - assetUri
    TokenValueDto:
      type: object
      properties:
        value:
          type: number
      required:
        - value
    StatisticDto:
      type: object
      properties:
        id:
          type: string
      required:
