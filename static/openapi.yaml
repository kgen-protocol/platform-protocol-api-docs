        moves_to_lobby_at_timestamp:
          type: string
        starts_at_timestamp:
          type: string
        locks_at_timestamp:
          type: string
        ends_at_timestamp:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - tournament_uid
